<!DOCTYPE html>
<html>
  <head>
    <title>Farm Choir</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>

  <body>

    <img id="title" class="title" src="images/title.png" alt="title">
    <button class="tooltip">?
      <span class="tooltiptext">Click sound icon to start</span>
    </button>
    <button class="try-again" id="try-again">TRY AGAIN</button>
    <button class="next" id="next">NEXT</button>


    <div class="images">
      <img id="bird" class="bird" src="images/bird.png" alt="bird">
      <img id="bird2" class="bird" src="images/bird2.png" alt="bird">
      <img id="cat" class="cat" src="images/cat.png" alt="cat">
      <img id="chicken" class="chicken" src="images/chicken.png" alt="chicken">
      <img id="cow" class="cow" src="images/cow.png" alt="cow">
      <img id="cow2" class="cow" src="images/cow2.png" alt="cow">
      <img id="dog" class="dog" src="images/dog.png" alt="dog">
      <img id="duck" class="duck" src="images/duck.png" alt="duck">
      <img id="horse" class="horse" src="images/horse.png" alt="horse">
      <img id="pig" class="pig" src="images/pig.png" alt="pig">
      <img id="rooster" class="rooster" src="images/rooster.png" alt="rooster">
      <img id="sheep" class="sheep" src="images/sheep.png" alt="sheep">
      <img id="chickens" class="chicken" src="images/chickens.png" alt="chickens">
      <img id="sheep2" class="sheep" src="images/sheep2.png" alt="chickens">
    </div>

    <img class="sound" src="images/sound.png" alt="sound icon">

    <div class="nameUser"></div>

    <div class="score-table">
      <div class="round">Choir Size:</div>
      <div class="choir-size"></div>
      <div class="score">Score:</div>
      <div class="score-value"></div>
    </div>

    <img id="reset" class="reset" src="images/reset.png" alt="">

  </body>

</html>
